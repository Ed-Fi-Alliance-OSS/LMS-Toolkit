name: Canvas Extractor - Test
on:
  pull_request:
    paths:
      - 'src/canvas-extractor/**'
      - '!src/canvas-extractor/**/*.md'
  push:
    paths:
      - 'src/canvas-extractor/**'
      - '!src/canvas-extractor/**/*.md'
    branches:
      - main
  workflow_dispatch:

jobs:
  test-canvas-extractor:
    name: Canvas Extractor - Test
    runs-on: ubuntu-20.04

    uses: ./.github/workflows/reusable-test.yml
    with:
      project: canvas-extractor
