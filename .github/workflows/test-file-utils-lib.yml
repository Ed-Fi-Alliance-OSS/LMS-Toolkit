name: File Utilities Library - Test
on:
  pull_request:
    paths:
      - 'src/file-utils/**'
      - '!src/file-utils/**/*.md'
    branches:
      - main
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/file-utils/**'
      - '!src/file-utils/**/*.md'

permissions: read-all

jobs:
  test-file-utils:
    name: File Utilities Library - Test
    uses: ./.github/workflows/reusable-test.yml
    permissions:
      security-events: write
      actions: read
      attestations: read
      checks: read
      contents: read
      deployments: read
      discussions: read
      issues: read
      packages: read
      pages: read
      pull-requests: read
      repository-projects: read
      statuses: read
    with:
      project: file-utils
