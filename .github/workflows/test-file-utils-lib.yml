name: File Utilities Library - Test
on:
  pull_request:
    paths:
      - 'src/file-utils/**'
      - '!src/file-utils/**/*.md'
    branches:
      - main
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/file-utils/**'
      - '!src/file-utils/**/*.md'

jobs:
  test-file-utils:
    name: Canvas Extractor - Test
    uses: ./.github/workflows/reusable-test.yml
    with:
      project: file-utils
