name: GC Extractor - Test
on:
  pull_request:
    paths:
      - 'src/google-classroom-extractor/**'
      - '!src/google-classroom-extractor/**/*.md'
  push:
    paths:
      - 'src/google-classroom-extractor/**'
      - '!src/google-classroom-extractor/**/*.md'
    branches:
      - main
jobs:
  test-google-classroom-extractor:
    name: Run unit, style, and type checks
    runs-on: ubuntu-20.04
    env:
        PACKAGE_NAME: google-classroom-extractor
        SRC_DIR: src/google-classroom-extractor
        LOCK_FILE: src/google-classroom-extractor/poetry.lock
    steps:
      - name: Checkout code
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f

      - name: Install Python 3.9
        uses: actions/setup-python@3105fb18c05ddd93efea5f9e0bef7a03a6e9e7df
        with:
          python-version: '3.9.4'

      - name: Install Poetry
        uses: Gr1N/setup-poetry@462ac83c852d49e282a1233c4c24c5411696e7c7

      - name: Get virtual env path
        id: venv-path
        run: |
            poetry env use python
            echo "::set-output name=dir::$(poetry env info -p)"
        working-directory: ${{ env.SRC_DIR }}

      - name: Setup Dependency Caching
        uses: actions/cache@c64c572235d810460d0d6876e9c705ad5002b353
        id: cache-venv
        with:
          path: ${{ steps.venv-path.outputs.dir }}
          key: ${{ runner.os }}-poetry-${{ hashFiles(env.LOCK_FILE) }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install Python Dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: python ./eng/build.py install ${{ env.PACKAGE_NAME }}

      - name: Run Tests with Coverage
        run: python ./eng/build.py coverage:html ${{ env.PACKAGE_NAME }}

      - name: Archive code coverage results
        uses: actions/upload-artifact@e448a9b857ee2131e752b06002bf0e093c65e571
        with:
          name: code-coverage-report
          path: ${{ env.SRC_DIR }}/htmlcov/

      - name: Type Check
        run: python ./eng/build.py typecheck:xml ${{ env.PACKAGE_NAME }}

      - name: Style Check
        run: python ./eng/build.py lint ${{ env.PACKAGE_NAME }}
