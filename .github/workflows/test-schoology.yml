name: Schoology Extractor - Test
on:
  pull_request:
    paths:
      - 'src/schoology-extractor/**'
      - '!src/schoology-extractor/**/*.md'
  push:
    paths:
      - 'src/schoology-extractor/**'
      - '!src/schoology-extractor/**/*.md'
    branches:
      - main
  workflow_dispatch:

jobs:
  test-schoology-extractor:
    name: Run unit, style, and type checks
    runs-on: ubuntu-20.04
    env:
        PACKAGE_NAME: schoology-extractor
        SRC_DIR: src/schoology-extractor
        LOCK_FILE: src/schoology-extractor/poetry.lock
    steps:
      - name: Checkout code
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f

      - name: Install Poetry
        run: pipx install poetry

      - name: Install Python 3.9
        uses: actions/setup-python@98f2ad02fd48d057ee3b4d4f66525b231c3e52b6 # v3.1.2
        with:
          python-version: "3.9.x"
          cache: "poetry"

      - name: Get virtual env path
        id: venv-path
        run: |
            poetry env use python
            echo "::set-output name=dir::$(poetry env info -p)"
        working-directory: ${{ env.SRC_DIR }}

      - name: Setup Dependency Caching
        uses: actions/cache@c64c572235d810460d0d6876e9c705ad5002b353
        id: cache-venv
        with:
          path: ${{ steps.venv-path.outputs.dir }}
          key: ${{ runner.os }}-poetry-${{ hashFiles(env.LOCK_FILE) }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Run CI Test Task
        run: python ./eng/build.py ci:test ${{ env.PACKAGE_NAME }}

      - name: Archive code coverage results
        uses: actions/upload-artifact@e448a9b857ee2131e752b06002bf0e093c65e571
        with:
          name: code-coverage-report
          path: ${{ env.SRC_DIR }}/htmlcov/
